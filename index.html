<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="Hola mundo."
        look-at="[gps-camera]"
        scale="60 60 60"
        gps-entity-place="latitude: 37.192217; longitude: -3.616570;"
      ></a-text>
      <a-box material="color: yellow" gps-entity-place="latitude: 37.192217; longitude: -3.616570"/>
      <a-camera gps-camera rotation-reader> </a-camera>
      <a-entity gps-entity-place="latitude: 37.192217; longitude: -3.616570;" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>
    </a-scene>
  </body>
</html>
