<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui='enabled: false' embedded arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera gps-camera rotation-reader></a-camera>
      
        <a-assets>
            <video id="penguin-sledding" autoplay loop="true" src="/videos/suerte.mp4"></video>
        </a-assets>

        <!-- Using the asset management system. -->
        <a-video src="#penguin-sledding" width="4" height="2.25" gps-entity-place="latitude: 37.192249; longitude: -3.616615;" rotation="0 0 -20"></a-video>

        <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
        <!--<a-video src="./video/suerte.mp4" gps-entity-place="latitude: 37.192249; longitude: -3.616615;" rotation="90 90 0" autoplay="true"></a-video>-->
    </a-scene>
  </body>

  <script src="modelosARJS.js"></script>
  <script>
  
    window.onload = ()=>
    {
        cargarModelos();
    }

    function cargarModelos(){
        var modelos = [
            {
                latitud = 37.192249,
                longitud = -3.616615,
                color: "yellow"
            },
            {
                latitud = 37.192246, 
                longitud = -3.616596,
                color: "red"
            },
            {
                latitud = 37.192262,
                longitud = -3.616535,
                color: "blue"
            }
        ];

        
        for (var i = 0; i < modelos.length; i++){
            var modelo = document.createElement('a-box');
            modelo.setAttribute('material', 'color:' + modelos[i].color);
            modelo.setAttribute('scale', '0.5 0.5 0.5');
            modelo.setAttribute('gps-entity-place', `latitude: ${modelos[i].latitud}; longitude: ${modelos[i].longitud};`);

            var scene = document.querySelector('a-scene');
            scene.appendChild(modelo);
        }
    }
  
  </script>

</html>
