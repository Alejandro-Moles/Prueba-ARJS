<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body style='margin: 0; overflow: hidden;'>

    <div class="centered instructions"></div>
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera gps-camera rotation-reader></a-camera>

    <!-- Magnemito -->
    <a-entity gps-entity-place="latitude: 37.192010; longitude: -3.617241;" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" animation-mixer scale="0.1 0.1 0.1"/>

    <!-- Articuno -->
    <a-entity gps-entity-place="latitude: 37.191716; longitude: -3.616971;" gltf-model="./assets/articuno/scene.gltf" rotation="0 180 0" animation-mixer scale="0.1 0.1 0.1"/>

    <!-- Dragonite -->
    <a-entity gps-entity-place="latitude: 37.192127; longitude: -3.616956;" gltf-model="./assets/dragonite/scene.gltf" rotation="0 180 0" animation-mixer scale="0.1 0.1 0.1"/>
</a-scene>

<div class="centered">
    <button data-action="change"></button>
</div>
</body>
